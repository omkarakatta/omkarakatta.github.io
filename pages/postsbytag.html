{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul style="list-style-type: none;">
    {% for post in tag[1] %}
      {% if post.url contains ".html" %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.excerpt}}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
