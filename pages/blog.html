---
title: Blog
permalink: /blog/
featured: true
---

<ul>
{% for post in site.posts %}
    {% if post.url contains ".html" %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date"> &nbsp; {{ post.date | date: "%B %Y"  }}</span>
    </li>
    {% endif %}
{% endfor %}
</ul>
