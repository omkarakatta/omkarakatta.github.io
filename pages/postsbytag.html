{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      {% if post contains ".md" or if post contains ".markdown" %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <!-- {{ post.excerpt }} -->
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
