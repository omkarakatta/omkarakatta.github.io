---
title: Blog
permalink: /blog/
featured: true
---

<ul>
{% for post in site.posts %}
    {% if post.url contains ".html" %}
    <li style="list-style-type: none; margin:0">
        <span class="date">{{ post.date | date: "%b %Y"  }}: &nbsp; </span>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
{% endfor %}
</ul>
